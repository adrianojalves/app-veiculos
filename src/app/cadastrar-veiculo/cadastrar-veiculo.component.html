<app-barra-menu-cadastro (aoSalvar)="salvar($event)" (aoVoltar)="voltar($event)" ></app-barra-menu-cadastro>

<div class="container">
  <h4>Cadastro do Veículo</h4>

  <div class="row">
    <form class="col s12">

      <div class="row">
        <div class="input-field col s2">
          <input [(ngModel)]="this.veiculo.id" id="id" type="text" name="id" disabled="disabled" >
          <label for="id">Código</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s8">
          <input [(ngModel)]="this.veiculo.nome" id="nome" type="text" name="nome" >
          <label for="nome">Nome</label>
        </div>
      </div>

    </form>
  </div>

</div>
